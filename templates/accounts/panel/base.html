{% extends "base.html" %}
{% block content %}
    <ul>
        <li><h6 class="section-title">Normal Section</h6></li>
        <li><a href="{{ url_for('panels', item='roles') }}">Get Roles  <i class="fas fa-user-tag"></i></a></li>
        <li><a href="{{ url_for('panels', item='admin_reg') }}">Admin Registration  <i class="fas fa-key"></i></a></li>
        <li><h6 class="section-title">Admin Section  <i class="fas fa-users-cog"></i></h6></li>
        <li><a href="{{ url_for('admins', item='roles') }}">Register Role  <i class="fas fa-user-tag"></i></a></li>
    </ul>
    <div style="margin-left:15%;padding:1px 16px;height:1000px;">{% block c %}{% endblock %}</div>
{% endblock %}

{% block outbody %}
    <style>
    body {
      margin: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 15%;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    li a {
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #555;
      color: white;
    }
    .section-title {
        border-left: 3px solid black;
        padding: 10px;
    }
    </style>
    {% block o %}{% endblock %}
{% endblock %}
